<body>
   
<div class="container" id="container"></div>
<button class="button4" class="message-button" onclick="toggleMessage()">&nbsp;Y&nbsp;</button>


<div class="message" id="message">
    <h2>let's go fishing! ★★ </h2>
    <p>or you could just watch. nothing wrong with that either.</p>
</div>


<script>
    function toggleMessage() {
        const message = document.getElementById('message');

        if (message.style.display === 'none' || message.style.opacity === '0') {
            message.style.display = 'block';
            setTimeout(() => {
                message.style.opacity = '1';
            }, 10); 
        } else {
            message.style.opacity = '0';
            setTimeout(() => {
                message.style.display = 'none';
            }, 500); 
        }
    }
</script>
<button id="playButton" class="button3">&nbsp;A&nbsp;</button> 
    <audio id="audio" loop>

<button class="button1" onclick="addBall()">&nbsp;X&nbsp;</button>
<button class="button2" onclick="removeBall()">&nbsp;B&nbsp;</button>

</body>
